<!DOCTYPE html>
<html>
<head>
    <title>Table with Hover</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            text-align: center;
            position: relative;
        }
        #tooltip {
            display: none;
            position: absolute;
            background-color: black;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <table>
  <tr>
    <td style="background-color: rgb(215, 0, 40); border: 1px solid black;" onmouseover="showHoverText(event, 'Hover text: B')" onmouseout="hideHoverText()">A</td>
    <td style="background-color: rgb(255, 0, 0); border: 1px solid black;" >B</td>
  </tr>
  <tr>
    <td style="background-color: rgb(249, 0, 6); border: 1px solid black;" >C</td>
    <td style="background-color: rgb(255, 255, 255); border: 1px solid black;" >D</td>
  </tr>
</table>
    <div id="tooltip"></div>
    
    <script>
    function showHoverText(event, text) {
        var tooltip = document.getElementById('tooltip');
        tooltip.innerHTML = text;
        tooltip.style.display = 'block';
        tooltip.style.left = event.pageX + 'px';
        tooltip.style.top = (event.pageY - 30) + 'px';
    }
    
    function hideHoverText() {
        var tooltip = document.getElementById('tooltip');
        tooltip.style.display = 'none';
    }
    </script>
    
</body>
</html>
