<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            color: #4CAF50;
            text-align: center;
        }
        .file-section {
            margin-bottom: 30px;
            text-align: center;
        }
        .file-section img, .file-section .gif-container {
            max-width: 90%;
            height: auto;
            border: 1px solid #ccc;
        }
        .file-section a {
            color: #007BFF;
            text-decoration: none;
            font-size: 1.2em;
        }
        .file-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Data Analysis Files</h1>
    <div class="file-section">
        <h2>Chunks</h2>
        <img src="chunks_with_recalled_segments_and_fun_out.png" alt="chunks">
    </div>
    <div class="file-section">
        <h2>Mean and Median Lengths</h2>
        <img src="mean_and_median_lengths.png" alt="Mean and Median Lengths">
    </div>

    <div class="file-section">
        <h2>Pearson GIF</h2>
        <div class="gif-container">
            <img src="pearson.gif" alt="Pearson GIF">
        </div>
    </div>

    <div class="file-section">
        <h2>Pearson HTML</h2>
        <a href="pearson.html" target="_blank">View Pearson HTML</a>
    </div>

    <div class="file-section">
        <h2>Pearson PNG</h2>
        <img src="pearson.png" alt="Pearson PNG">
    </div>

    <div class="file-section">
        <h2>Pearson P-Value HTML</h2>
        <a href="pearson_p_value.html" target="_blank">View Pearson P-Value HTML</a>
    </div>

    <div class="file-section">

        <img src="pearson_p_value.png" alt="Pearson P-Value PNG">
    </div>

    <div class="file-section">
        <h2>Pearson Tuples by Subject</h2>
        <img src="pearson_tuples_by_subject.png" alt="Pearson Tuples by Subject">
    </div>

    <div class="file-section">
        <h2>Pearson Tuples by Subject P-Value</h2>
        <img src="pearson_tuples_by_subject_p_value.png" alt="Pearson Tuples by Subject P-Value">
    </div>


    <div class="file-section">
        <h2>doSomething Fan Out Ratio</h2>
        <img src="fan_out_ratio.png" alt="doSomething Fan Out Ratio">
