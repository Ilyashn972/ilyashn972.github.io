        }
                /* Highlight the cell on hover */
        td:hover {

        #tooltip {
            display: none;

            background-color: black;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 16px;

</table>
    <div id="tooltip"></div>
    
    <script>
    var color_backup;
    function showHoverText(cell, event, text) {
        color_backup = cell.style.backgroundColor;
        cell.style.backgroundColor = 'yellow';
        var tooltip = document.getElementById('tooltip');
        tooltip.innerHTML = text;
        tooltip.style.display = 'block';
        tooltip.style.left = event.pageX + 'px';
        tooltip.style.top = (event.pageY - 30) + 'px';
    }
    
    function hideHoverText(cell) {
        cell.style.backgroundColor = color_backup;
        var tooltip = document.getElementById('tooltip');
        tooltip.style.display = 'none';
    }
    </script>
