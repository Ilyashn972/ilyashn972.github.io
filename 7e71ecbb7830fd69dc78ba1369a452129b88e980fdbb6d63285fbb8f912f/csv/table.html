<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Table</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1,
        h2 {
            color: #4CAF50;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            cursor: pointer;
        }

        th:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <header>
        <h1>CSV Viewer</h1>
        <h3>Click on a column name to sort the table by value in this column.</h3>
    </header>
    <div id="data-table-container"></div>

    <script>
        // Load and parse the CSV file immediately
        window.onload = function () {
            const url = window.location.href.replace(/\.html$/, ".csv"); // Replacing .html with .csv in the current URL
            fetch(url)
                .then(response => response.text())
                .then(csvText => {
                    const data = parseCSV(csvText);
                    displayTable(data);
                })
                .catch(error => console.error('Error fetching the CSV file:', error));
        };

        function parseCSV(csvText) {
            const parsedData = Papa.parse(csvText, {
                header: false, // Set to true if you want to treat the first row as headers
                skipEmptyLines: true // Skip empty lines
            });

            return parsedData.data; // Returns an array of arrays
        }

        function displayTable(data) {
            const container = document.getElementById('data-table-container');
            if (data.length === 0) return;

            // Create a table element
            const table = document.createElement('table');
            const headerRow = document.createElement('tr');

            // Create header cells
            data[0].forEach((header, index) => {
                const th = document.createElement('th');
                th.textContent = header;
                th.addEventListener('click', () => sortTable(data, index));
                headerRow.appendChild(th);
            });

            table.appendChild(headerRow);

            // Create body rows
            data.slice(1).forEach(row => {
                const tableRow = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tableRow.appendChild(td);
                });
                table.appendChild(tableRow);
            });

            // Append the table to the container
            container.appendChild(table);
        }

        function sortTable(data, columnIndex) {
            const isAscending = !data[1][columnIndex].toString().includes('>');
            const sortedData = data.slice(1).sort((a, b) => {
                if (isAscending) {
                    return a[columnIndex].localeCompare(b[columnIndex]);
                } else {
                    return b[columnIndex].localeCompare(a[columnIndex]);
                }
            });

            // Clear existing table and re-display sorted data
            document.getElementById('data-table-container').innerHTML = '';
            displayTable([data[0]].concat(sortedData));
        }
    </script>
</body>

</html>
