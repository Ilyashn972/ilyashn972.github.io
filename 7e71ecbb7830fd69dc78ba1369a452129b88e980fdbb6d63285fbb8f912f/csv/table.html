<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Table</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1,
        h3 {
            color: #4CAF50;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        th:hover {
            background-color: #45a049;
        }

        /* Alternating row colors */
        tr:nth-child(even) {
            background-color: #f2f2f2;
            /* White */
        }

        tr:nth-child(odd) {
            background-color: #e3f2fd;
            /* Light blue */
        }
    </style>
</head>

<body>
    <header>
        <h1>CSV Viewer</h1>
        <h3>Click on a column name to sort the table by value in this column.</h3>
    </header>
    <div id="data-table-container"></div>

    <script>
        window.onload = function () {
            const url = window.location.href.replace(/\.html$/, ".csv");
            fetch(url)
                .then(response => response.text())
                .then(csvText => {
                    const data = parseCSV(csvText);
                    displayTable(data);
                })
                .catch(error => console.error('Error fetching the CSV file:', error));
        };

        function parseCSV(csvText) {
            const parsedData = Papa.parse(csvText, {
                header: false,
                skipEmptyLines: true
            });

            return parsedData.data;
        }

        function displayTable(data) {
            const container = document.getElementById('data-table-container');
            if (data.length === 0) return;

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');

            data[0].forEach((header, index) => {
                const th = document.createElement('th');
                th.textContent = header;
                th.addEventListener('click', () => sortTable(data, index));
                headerRow.appendChild(th);
            });

            table.appendChild(headerRow);

            data.slice(1).forEach(row => {
                const tableRow = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tableRow.appendChild(td);
                });
                table.appendChild(tableRow);
            });

            container.appendChild(table);
        }

        // Track sort state for each column
        let sortStates = {};

        function sortTable(data, columnIndex) {
            // Toggle sort direction for this column
            if (sortStates[columnIndex] === undefined) {
                sortStates[columnIndex] = true; // Start with ascending
            } else {
                sortStates[columnIndex] = !sortStates[columnIndex]; // Toggle
            }
            
            const isAscending = sortStates[columnIndex];
            const sortedData = data.slice(1).sort((a, b) => {
                const valueA = a[columnIndex];
                const valueB = b[columnIndex];

                // Check if values are numeric by converting to numbers and checking for NaN
                const isNumericA = !isNaN(parseFloat(valueA)) && isFinite(valueA);
                const isNumericB = !isNaN(parseFloat(valueB)) && isFinite(valueB);

                if (isNumericA && isNumericB) {
                    // Numeric comparison
                    return isAscending ? valueA - valueB : valueB - valueA;
                } else {
                    // String comparison
                    return isAscending
                        ? valueA.toString().localeCompare(valueB.toString())
                        : valueB.toString().localeCompare(valueA.toString());
                }
            });

            // Clear and update the table content
            document.getElementById('data-table-container').innerHTML = '';
            displayTable([data[0]].concat(sortedData));
        }
    </script>
</body>

</html>
