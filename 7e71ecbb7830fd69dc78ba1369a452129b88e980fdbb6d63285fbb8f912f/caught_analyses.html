<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Grid</title>
    <style>
        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }

        td {
            width: 50%;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1>Caught Analyses</h1>
    <table>
        <tr>
            <td><img src="boyscout/caught_histogram.png" alt="Caught Histogram"></td>
            <td><iframe src="boyscout/mbits_for_rephrased_narrative_in_chars_2.html" width="900" height="600"
                style="border:none;"></iframe></td>
        </tr>
        <tr>
            <td><img src="boyscout/sorted-caught-2d-histogram-caught-10.png" alt="Sorted Caught 2D Histogram"></td>
            <td><img src="boyscout/c_vs_average_caught.png" alt="C vs Average Caught"></td>
        </tr>
    </table>
</body>

</html>
