<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Urban Spring Street Scene -->
  <rect x="0" y="0" width="600" height="400" fill="#e6ecf5" />
  <!-- Suggest Wolf Street with a simple sign -->
  <rect x="30" y="70" width="85" height="28" rx="6" fill="#61838e"/>
  <text x="38" y="90" font-family="Verdana" font-size="16" fill="#fff">Wolf Street</text>

  <!-- Street and sidewalk -->
  <rect x="0" y="320" width="600" height="80" fill="#b7c4c8"/>
  <rect x="0" y="350" width="600" height="50" fill="#8a9ca3"/>
  <!-- Buildings (windows for Marie) -->
  <rect x="400" y="118" width="130" height="140" fill="#f8f6e8" stroke="#a5a1ab" stroke-width="2"/>
  <!-- Windows in building -->
  <rect x="435" y="153" width="45" height="36" fill="#bedbe9" stroke="#a5a1ab" stroke-width="2"/>
  <!-- Marie at window waving -->
  <ellipse cx="457" cy="165" rx="14" ry="17" fill="#ffe4cc"/>
  <rect x="450" y="177" width="15" height="17" rx="5" fill="#fae0aa"/>
  <ellipse cx="457" cy="159" rx="7" ry="7" fill="#fecb98"/>
  <ellipse cx="460" cy="159" rx="2" ry="2" fill="#20262c"/>
  <ellipse cx="454" cy="159" rx="2" ry="2" fill="#20262c"/>
  <path d="M454 164 q3 4 6 0" stroke="#ba8152" stroke-width="1.2" fill="none"/>
  <!-- Hand waving -->
  <path d="M463 185 Q468 176 473 180 Q468 185 463 185 Z" fill="#ffe4cc" />
  <text x="470" y="146" font-family="Verdana" font-size="13" fill="#2d2c2b">Marie</text>
  <text x="480" y="170" font-family="Verdana" font-size="10" fill="#466399" rotate="-13">"My mother's just coming."</text>

  <!-- Foreground: Mother character walking, coat & dress on left arm, bag in right hand -->
  <!-- Body -->
  <ellipse cx="140" cy="322" rx="23" ry="45" fill="#ddeaf1"/>
  <!-- Head -->
  <ellipse cx="140" cy="273" rx="18" ry="21" fill="#ffe2bc"/>
  <!-- Hair -->
  <ellipse cx="140" cy="265" rx="19" ry="8" fill="#986a3f"/>
  <!-- Eyes and features -->
  <ellipse cx="134" cy="274" rx="2" ry="2" fill="#222"/>
  <ellipse cx="146" cy="274" rx="2" ry="2" fill="#222"/>
  <path d="M136 283 q4 4 8 0" stroke="#ba7551" stroke-width="1.1" fill="none"/>
  <!-- Smile -->
  <!-- Bag in hand -->
  <rect x="112" y="332" width="24" height="35" rx="8" fill="#c9a964" stroke="#b19560" stroke-width="2"/>
  <rect x="120" y="327" width="8" height="15" rx="4" fill="#94855f"/>
  <text x="118" y="370" font-family="Verdana" font-size="10" fill="#66502d">Bag</text>
  <!-- Arm with coat and dress (left arm, our right) -->
  <rect x="146" y="305" width="13" height="54" rx="8" fill="#9cbadb" stroke="#5371a1" stroke-width="2"/>
  <text x="160" y="340" font-family="Verdana" font-size="10" fill="#385d80">Coat</text>
  <!-- Dress hanging over arm (different color) -->
  <rect x="157" y="323" width="14" height="39" rx="7" fill="#e7b4ce" stroke="#bc497d" stroke-width="1.5"/>
  <text x="172" y="355" font-family="Verdana" font-size="10" fill="#8d4274">Dress</text>
  <!-- "Mother" text label -->
  <text x="108" y="260" font-family="Verdana" font-size="16" fill="#3e3c26">Mother</text>

  <!-- Bakery cake delivery sign (for clarity) -->
  <rect x="245" y="340" width="86" height="36" rx="8" fill="#f0ded0" stroke="#c2b2aa" stroke-width="2"/>
  <text x="256" y="362" font-family="Verdana" font-size="14" fill="#ab4e20">Bakery Cake</text>
  <!-- Pot of coffee illustration (right of mother) -->
  <ellipse cx="210" cy="365" rx="22" ry="16" fill="#b39c8c"/>
  <ellipse cx="210" cy="356" rx="14" ry="6" fill="#7e5a48"/>
  <rect x="204" y="349" width="12" height="12" rx="4" fill="#ded5cd"/>
  <ellipse cx="210" cy="357" rx="7" ry="3" fill="#49372b"/>
  <rect x="217" y="356" width="6" height="15" rx="2.5" fill="#ded5cd"/>
  <text x="195" y="389" font-family="Verdana" font-size="11" fill="#705333">Pot of coffee</text>

  <!-- "Chilly" cue: little wind lines near mother's coat/dress arm -->
  <path d="M148 300 q7 -6 16 0" stroke="#6ea5ca" stroke-width="2" fill="none"/>
  <path d="M155 297 q5 -3 10 0" stroke="#aacbe7" stroke-width="1.2" fill="none"/>

  <!-- "Girls saying goodbye" group with hand-waving silhouettes by Marie inside the window -->
  <ellipse cx="440" cy="188" rx="6" ry="13" fill="#d1bac6"/>
  <ellipse cx="470" cy="188" rx="6" ry="13" fill="#d9caa8"/>
  <ellipse cx="455" cy="200" rx="6" ry="8" fill="#a0c4dd"/>
  <text x="432" y="204" font-family="Verdana" font-size="9" fill="#456c95">Girls</text>
  <path d="M438 190 q-3 -7 7 -9" stroke="#bb93a2" stroke-width="2" fill="none"/>

  <!-- Visual leading: subtle arrows from mother to Marie -->
  <path d="M170 310 Q320 250 457 170" marker-end="url(#arrowhead)" stroke="#6494c2" stroke-width="2" opacity="0.23" fill="none"/>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 8 3, 0 6" fill="#6494c2"/>
    </marker>
  </defs>
  <!-- Narrative grouping effect - subtle vignette -->
  <ellipse cx="140" cy="330" rx="80" ry="60" fill="none" stroke="#b0c9d7" stroke-width="8" opacity="0.17"/>
  <ellipse cx="458" cy="171" rx="55" ry="38" fill="none" stroke="#b0c9d7" stroke-width="6" opacity="0.17"/>
</svg>