<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">

  <!-- Background: Subtle office setting -->
  <rect width="600" height="400" fill="#e8e9ef"/>
  <!-- Office wall -->
  <rect x="0" y="0" width="600" height="260" fill="#d9dde7"/>
  <!-- Marble floor (foreground) -->
  <rect x="0" y="260" width="600" height="140" fill="url(#marblePattern)" />
  <defs>
    <pattern id="marblePattern" patternUnits="userSpaceOnUse" width="60" height="60">
      <rect width="60" height="60" fill="#c4c7cf"/>
      <path d="M0,40 Q15,20 30,40 T60,40" stroke="#e4e5e7" stroke-width="2" fill="none"/>
      <path d="M10,50 Q25,30 40,50 T60,50" stroke="#b1b3b6" stroke-width="1" fill="none"/>
    </pattern>
  </defs>

  <!-- Left: Mrs. Costa banging her head against the wall, in hysterics -->
  <g>
    <!-- Wall edge accent (to show corner) -->
    <rect x="52" y="60" width="16" height="150" fill="#cdd0d9"/>
    <!-- Mrs. Costa -->
    <g>
      <!-- Head against wall -->
      <ellipse cx="60" cy="120" rx="20" ry="22" fill="#ede0d4" stroke="#a27c6f" stroke-width="3"/>
      <!-- Hair (messy, brown/gray) -->
      <ellipse cx="60" cy="110" rx="21" ry="13" fill="#988274" opacity="0.85"/>
      <!-- Face lines (anguished) -->
      <path d="M68,125 Q72,118 61,127" stroke="#ad7f6d" stroke-width="2" fill="none"/>
      <ellipse cx="68" cy="113" rx="2" ry="4" fill="#703e24"/>
      <!-- Body -->
      <rect x="48" y="142" width="24" height="55" rx="12" fill="#b4bddd"/>
      <!-- Arm (up against wall) -->
      <rect x="33" y="120" width="25" height="10" rx="5" fill="#f5c9b6" transform="rotate(-15 45 125)" />
      <!-- Other arm (flailing) -->
      <rect x="65" y="160" width="30" height="11" rx="5" fill="#f5c9b6" transform="rotate(27 80 165)"/>
      <!-- Legs (uneven, in distress) -->
      <rect x="52" y="197" width="8" height="29" rx="4" fill="#6c93af" transform="rotate(3 56 205)"/>
      <rect x="62" y="195" width="8" height="35" rx="4" fill="#6c93af" transform="rotate(-9 66 205)"/>
      <!-- Speech bubble: "GET OUT!" -->
      <g>
        <ellipse cx="125" cy="95" rx="45" ry="25" fill="#fff" stroke="#b5bccf" stroke-width="1"/>
        <polygon points="95,110 110,118 108,104" fill="#fff" stroke="#b5bccf" stroke-width="1"/>
        <text x="125" y="102" font-family="Arial, sans-serif" font-weight="bold" font-size="19" fill="#d62f18" text-anchor="middle" >GET OUT!</text>
      </g>
    </g>
  </g>

  <!-- Two people grabbing Mrs. Costa (orderly, aide) -->
  <g>
    <!-- Left aide -->
    <ellipse cx="38" cy="155" rx="12" ry="15" fill="#ccbfb0"/>
    <rect x="30" y="170" width="13" height="44" rx="5" fill="#99aac1"/>
    <!-- Arm holding -->
    <rect x="41" y="160" width="28" height="10" rx="5" fill="#dcc6b6" transform="rotate(10 55 165)"/>
    <!-- Right aide -->
    <ellipse cx="86" cy="155" rx="10" ry="13" fill="#e2be9f"/>
    <rect x="83" y="168" width="13" height="44" rx="5" fill="#a9c2be"/>
    <!-- Arm holding -->
    <rect x="78" y="175" width="30" height="10" rx="5" fill="#f1d6c2" transform="rotate(-10 93 179)"/>
  </g>

  <!-- Middle: Office desk and chair (where Mrs. Costa is brought) -->
  <g>
    <!-- Desk -->
    <rect x="190" y="165" width="80" height="20" fill="#eedcb8" stroke="#ccb383" stroke-width="2"/>
    <rect x="205" y="185" width="50" height="30" fill="#faeed5" stroke="#ccb383" stroke-width="1"/>
    <!-- Office chair -->
    <rect x="255" y="210" width="28" height="33" rx="8" fill="#b7bbd4" stroke="#959fc4" stroke-width="1"/>

    <!-- Mrs. Costa in office (haggard) -->
    <g>
      <ellipse cx="270" cy="204" rx="17" ry="21" fill="#eacebb" stroke="#a3a3a3" stroke-width="2"/>
      <ellipse cx="270" cy="195" rx="16" ry="11" fill="#9b9280" opacity="0.8"/>
      <rect x="256" y="218" width="28" height="35" rx="14" fill="#b4bddd"/>
      <!-- Subtle face lines -->
      <ellipse cx="273" cy="210" rx="1" ry="2" fill="#855e41"/>
    </g>
  </g>

  <!-- Foreground Right: Rita dropping like lightning (main narrative focus, with grouping box and leading lines) -->
  <g>
    <!-- Abstract "lightning" motion -->
    <path d="M440,95 Q460,120 450,155 Q445,200 460,230" stroke="#ffc90b" stroke-width="6" fill="none" opacity="0.5"/>
    <!-- Rita (falling dramatically) -->
    <g filter="url(#shadow)">
      <!-- Arms flailing up and out -->
      <rect x="425" y="135" width="74" height="12" rx="8" fill="#e8c5b8" transform="rotate(25 462 140)"/>
      <rect x="470" y="155" width="51" height="12" rx="8" fill="#e8c5b8" transform="rotate(-18 488 160)"/>
      <!-- Body -->
      <ellipse cx="485" cy="190" rx="35" ry="28" fill="#fadccf" stroke="#edb5bc" stroke-width="2"/>
      <!-- Dress/pink top -->
      <rect x="465" y="170" width="40" height="45" rx="20" fill="#e686a1"/>
      <!-- Face (agony, wide eyed) -->
      <ellipse cx="485" cy="158" rx="16" ry="16" fill="#ffe1d0" stroke="#e6bba1" stroke-width="2"/>
      <ellipse cx="480" cy="157" rx="2.2" ry="4" fill="#55342c"/>
      <ellipse cx="490" cy="157" rx="2.2" ry="4" fill="#55342c"/>
      <ellipse cx="485" cy="165" rx="5.4" ry="3" fill="#e06a6a"/>
      <!-- Hair (wavy brown) -->
      <ellipse cx="487" cy="151" rx="15" ry="7" fill="#997052" opacity="0.7"/>
      <!-- Frozen/falling legs -->
      <rect x="475" y="208" width="12" height="55" rx="6" fill="#d7b5aa"
            stroke="#a89888" stroke-width="2"/>
      <rect x="495" y="212" width="13" height="52" rx="6" fill="#d7b5aa"
            stroke="#a89888" stroke-width="2"/>
      <!-- Right leg (extra emphasis: hard like pole, add line and highlight) -->
      <rect x="514" y="205" width="13" height="70" rx="6.5" fill="#cbc8ce" stroke="#807a7a" stroke-width="4"/>
      <text x="527" y="260" font-size="13" fill="#2c2c2c" font-weight="bold" transform="rotate(-7 527 255)">hard as pole</text>
      <!-- Pain aura red -->
      <ellipse cx="520" cy="240" rx="24" ry="15" fill="#e84b3b" opacity="0.15"/>
      <!-- Dropped to marble floor impact lines -->
      <path d="M520,275 Q530,265 540,270 Q547,276 533,282" stroke="#ffc90b" stroke-width="5" fill="none" opacity="0.45"/>
      <!-- Suffering label bubble -->
      <g>
        <ellipse cx="565" cy="185" rx="32" ry="19" fill="#fff" stroke="#d86c8b" stroke-width="2"/>
        <text x="565" y="190" font-family="Arial" font-size="15" fill="#ae277a" font-weight="bold" text-anchor="middle">
          suffering...
        </text>
      </g>
    </g>
  </g>
  <defs>
    <!-- Shadow filter for Rita -->
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <feDropShadow dx="4" dy="10" stdDeviation="8" flood-color="#222" flood-opacity="0.13"/>
    </filter>
  </defs>

  <!-- Picture frame: "This is a picture of Rita" -->
  <g>
    <rect x="380" y="30" width="60" height="70" rx="7" fill="#fff9db" stroke="#d8c474" stroke-width="2"/>
    <ellipse cx="410" cy="65" rx="18" ry="23" fill="#fadccf" stroke="#edb5bc" stroke-width="1.5"/>
    <ellipse cx="410" cy="56" rx="15" ry="9" fill="#8f816b" opacity="0.7"/>
    <text x="410" y="105" font-size="11" fill="#847000" text-anchor="middle">Rita</text>
    <text x="410" y="120" font-size="12" fill="#9a8b57" text-anchor="middle">Marie, 28 years...</text>
  </g>

  <!-- Central narrative focus box (guiding eye to Rita) -->
  <rect x="420" y="135" width="120" height="155" rx="32" fill="none" stroke="#f99436" opacity="0.45" stroke-width="8"/>

  <!-- Label: "Marble Floor" -->
  <text x="370" y="390" font-family="Arial" font-size="15" fill="#779" font-style="italic">marble floor</text>
  <!-- Leading lines toward Rita -->
  <path d="M320,260 Q370,250 460,230" stroke="#a977f4" stroke-width="4" opacity="0.25" fill="none"/>
  <path d="M390,300 Q460,265 530,230" stroke="#e686a1" stroke-width="4" opacity="0.22" fill="none"/>

  <!-- Caption: "We lost Marie. Marie died." -->
  <rect x="200" y="100" width="190" height="42" fill="#fff" stroke="#ceb181"/>
  <text x="295" y="126" font-family="Georgia" font-size="18" fill="#d1222a" font-weight="bold" text-anchor="middle">We lost Marie.<tspan x="295" dy="1.3em">Marie died.</tspan></text>
  
</svg>