<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="70%" r="80%" fx="50%" fy="65%">
      <stop offset="0%" stop-color="#eaefff"/>
      <stop offset="100%" stop-color="#c3d1e1"/>
    </radialGradient>
    <linearGradient id="pavement" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#cccccc"/>
      <stop offset="100%" stop-color="#888888"/>
    </linearGradient>
  </defs>
  
  <!-- Background and setting -->
  <rect x="0" y="0" width="600" height="400" fill="url(#bg)" />
  <!-- Pavement foreground -->
  <rect x="0" y="320" width="600" height="80" fill="url(#pavement)" />
  <!-- House faÃ§ade left -->
  <rect x="50" y="130" width="150" height="190" rx="8" fill="#fbe8d4" stroke="#ceaa90" stroke-width="2"/>
  <rect x="85" y="210" width="40" height="60" fill="#e0c4b3" stroke="#a28771" stroke-width="1"/>
  <rect x="140" y="170" width="30" height="25" fill="#e0f4fa" stroke="#91adc2" stroke-width="1"/>
  
  <!-- Aunt Millie: left (foreground, scrubbing pavement) -->
  <g>
    <ellipse cx="110" cy="335" rx="28" ry="34" fill="#f9dcc3" />
    <!-- Apron -->
    <rect x="94" y="317" width="32" height="38" rx="10" fill="#e6ecf8"/>
    <!-- Dress -->
    <ellipse cx="110" cy="350" rx="20" ry="26" fill="#848ee3"/>
    <!-- Arms -->
    <rect x="78" y="334" width="18" height="10" rx="4" fill="#f9dcc3" transform="rotate(-20 87 339)" />
    <rect x="122" y="334" width="18" height="10" rx="4" fill="#f9dcc3" transform="rotate(20 131 339)" />
    <!-- Head -->
    <ellipse cx="110" cy="312" rx="12" ry="14" fill="#eac2a5" />
    <!-- Hair -->
    <ellipse cx="110" cy="308" rx="13" ry="7" fill="#bab4b1"/>
    <!-- Cleaning brush -->
    <rect x="80" y="352" width="20" height="8" rx="3" fill="#ffd67c" />
    <rect x="78" y="357" width="24" height="4" fill="#c09653" />
    <!-- Bucket -->
    <ellipse cx="142" cy="340" rx="8" ry="9" fill="#bad1f5"/>
    <rect x="136" y="340" width="12" height="14" rx="4" fill="#aacdef" />
    <!-- Label -->
    <text x="80" y="375" font-size="14" fill="#52509a" font-family="Arial">Aunt Millie</text>
  </g>
  
  <!-- Aunt Jenny: right (foreground, with rag, cleaning) -->
  <g>
    <ellipse cx="180" cy="338" rx="24" ry="31" fill="#f0dfca" />
    <!-- Apron -->
    <rect x="164" y="322" width="28" height="36" rx="9" fill="#eceed8"/>
    <!-- Dress -->
    <ellipse cx="182" cy="355" rx="16" ry="22" fill="#e08080"/>
    <!-- Arms -->
    <rect x="161" y="342" width="15" height="8" rx="4" fill="#f0dfca" transform="rotate(-30 168 346)" />
    <rect x="187" y="332" width="15" height="8" rx="4" fill="#f0dfca" transform="rotate(25 195 335)" />
    <!-- Rag -->
    <rect x="153" y="355" width="18" height="8" rx="3" fill="#e8e8e8" transform="rotate(20 162 359)" />
    <!-- Head -->
    <ellipse cx="182" cy="314" rx="11" ry="13" fill="#ecd5bc" />
    <!-- Hair (gray bun) -->
    <ellipse cx="182" cy="309" rx="10" ry="7" fill="#acacaf"/>
    <ellipse cx="188" cy="305" rx="5" ry="5" fill="#bbbcc2"/>
    <!-- Label -->
    <text x="155" y="375" font-size="14" fill="#ae4141" font-family="Arial">Aunt Jenny</text>
  </g>
  
  <!-- Little James (center, foreground, approaching with red eyes and sad face) -->
  <g>
    <!-- Body and clothes -->
    <rect x="120" y="250" width="32" height="54" rx="10" fill="#5cb1e7" />
    <ellipse cx="136" cy="312" rx="16" ry="9" fill="#e3f0fc"/>
    <!-- Shorts -->
    <rect x="120" y="300" width="14" height="16" rx="3" fill="#668aed" />
    <rect x="138" y="300" width="14" height="16" rx="3" fill="#668aed" />
    <!-- Legs -->
    <rect x="124" y="316" width="6" height="16" rx="3.5" fill="#f8d2b8"/>
    <rect x="146" y="316" width="6" height="16" rx="3.5" fill="#f8d2b8"/>
    <!-- Shoes -->
    <ellipse cx="127" cy="335" rx="5" ry="3" fill="#7a7e85"/>
    <ellipse cx="149" cy="335" rx="5" ry="3" fill="#7a7e85"/>
    <!-- Arms -->
    <rect x="110" y="274" width="13" height="6" rx="3" fill="#f8d2b8" transform="rotate(-10 117 277)" />
    <rect x="148" y="274" width="13" height="6" rx="3" fill="#f8d2b8" transform="rotate(10 154 277)" />
    <!-- Head -->
    <ellipse cx="136" cy="250" rx="15" ry="17" fill="#f7e1d0" />
    <!-- Hair -->
    <ellipse cx="136" cy="242" rx="15" ry="7" fill="#b98151"/>
    <!-- Face Details -->
    <ellipse cx="131" cy="253" rx="3" ry="2.2" fill="#fff"/>
    <ellipse cx="142" cy="253" rx="3" ry="2.2" fill="#fff"/>
    <!-- Red eyes -->
    <ellipse cx="131" cy="253" rx="1.2" ry="1" fill="#ee4444"/>
    <ellipse cx="142" cy="253" rx="1.2" ry="1" fill="#ee4444"/>
    <!-- Tear tracks -->
    <rect x="130" y="257" width="1.2" height="5" rx="0.7" fill="#bde2f8"/>
    <rect x="141" y="257" width="1.2" height="4" rx="0.7" fill="#bde2f8"/>
    <!-- Eyebrows (sad tilt) -->
    <rect x="129" y="249" width="3.2" height="0.7" rx="0.4" fill="#8c6748" transform="rotate(-16 130 249)" />
    <rect x="141" y="249" width="3.2" height="0.7" rx="0.4" fill="#8c6748" transform="rotate(16 143 249)" />
    <!-- Frown -->
    <path d="M131 259 Q136 262 141 259" stroke="#aa5353" stroke-width="1.3" fill="none"/>
    <!-- Text label -->
    <text x="122" y="246" font-size="13" fill="#336699" font-family="Arial">James</text>
    <!-- Speech bubble (James telling the news) -->
    <g>
      <rect x="161" y="217" width="104" height="35" rx="13" fill="#fff" stroke="#92bde2" stroke-width="1"/>
      <polygon points="161,243 158,250 167,244" fill="#fff" stroke="#92bde2" stroke-width="1" />
      <text x="170" y="239" font-size="14" fill="#555" font-family="Arial" >"Marie died."</text>
    </g>
  </g>
  
  <!-- Implicit: label on the house, showing "Aunt's Home" for context -->
  <g>
    <rect x="74" y="180" width="64" height="20" rx="8" fill="#fff2c7" stroke="#ad9958" stroke-width="1"/>
    <text x="80" y="194" font-size="13" fill="#8d702c" font-family="Arial">Aunt's Home</text>
  </g>
  
  <!-- Artistic composition: visual emphasis on James and the aunts -->
  <!-- Subtle vignette -->
  <ellipse cx="140" cy="300" rx="140" ry="80" fill="none" stroke="#abb7c7" stroke-width="6" opacity="0.16"/>
  
  <!-- Narrative focus: leading lines to James -->
  <polyline points="95,370 132,265 180,370" fill="none" stroke="#fbbe42" stroke-width="2" opacity="0.16" />
  
  <!-- Other inferred but minimal background elements -->
  <rect x="220" y="210" width="120" height="80" rx="10" fill="#fbe8d4" stroke="#ceaa90" stroke-width="2" opacity="0.52"/>
  <!-- Trees/shrubs for color and framing -->
  <ellipse cx="55" cy="170" rx="24" ry="38" fill="#7fba7f" opacity="0.72"/>
  <ellipse cx="225" cy="180" rx="18" ry="31" fill="#a1d49c" opacity="0.7"/>
</svg>