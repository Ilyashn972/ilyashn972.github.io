<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" font-family="Segoe UI, Arial, sans-serif">
  <!-- Background: A cozy living room at night -->
  <rect x="0" y="0" width="600" height="400" fill="#2a3240" /> <!-- Night room color -->
  
  <!-- Background window to suggest nighttime -->
  <rect x="430" y="30" width="110" height="70" rx="8" fill="#19305b" stroke="#bfcce0" stroke-width="3"/>
  <circle cx="530" cy="55" r="12" fill="#e9e4a6" opacity="0.6"/> <!-- pale moon -->
  
  <!-- Sofa group (foreground/two sisters and narrator (Mary)) -->
  <rect x="70" y="230" width="340" height="90" rx="20" fill="#d2a679" stroke="#8b5e3c" stroke-width="3" />
  <rect x="95" y="265" width="70" height="45" rx="14" fill="#e4cba2" />
  <rect x="165" y="248" width="140" height="62" rx="18" fill="#edddb5" />
  <rect x="305" y="265" width="60" height="45" rx="14" fill="#efe7d2" />
  <!-- Visual grouping: Sisters slightly huddled together -->
  
  <!-- Narrator (Mary) -->
  <g>
    <ellipse cx="120" cy="275" rx="22" ry="33" fill="#f2e2d0" stroke="#ab9377" stroke-width="2"/>
    <ellipse cx="120" cy="243" rx="15" ry="17" fill="#f7ebdc" />
    <ellipse cx="116" cy="241" rx="3.5" ry="2.3" fill="#272313"/>
    <ellipse cx="126" cy="241" rx="3.5" ry="2.3" fill="#272313"/>
    <path d="M117,250 Q120,253 123,250" stroke="#b49379" stroke-width="2" fill="none"/>
    <rect x="112" y="287" width="15" height="31" rx="7" fill="#eadac6"/>
    <rect x="127" y="292" width="12" height="27" rx="6" fill="#e1caaf"/>
    <text x="120" y="272" font-size="12" fill="#3c2a15" text-anchor="middle" font-weight="bold">Mary</text>
  </g>
  <!-- Elder Sister (middle) -->
  <g>
    <ellipse cx="180" cy="269" rx="20" ry="31" fill="#ffe7c3" stroke="#ad996c" stroke-width="2"/>
    <ellipse cx="180" cy="241" rx="15" ry="16" fill="#fde3b0" />
    <ellipse cx="175" cy="240" rx="3" ry="2.1" fill="#392d24"/>
    <ellipse cx="185" cy="241" rx="3" ry="2.1" fill="#392d24"/>
    <ellipse cx="180" cy="250" rx="5" ry="2" fill="#ce8a65"/>
    <rect x="171" y="279" width="13" height="29" rx="6" fill="#fff3d5"/>
    <rect x="183" y="281" width="12" height="27" rx="6" fill="#ead195"/>
    <text x="180" y="268" font-size="12" fill="#3c2a15" text-anchor="middle">Sister</text>
  </g>
  <!-- Younger Sister with big orange (right) -->
  <g>
    <ellipse cx="310" cy="275" rx="21" ry="31" fill="#f8df9e" stroke="#e2c170" stroke-width="2"/>
    <ellipse cx="310" cy="243" rx="15" ry="16" fill="#f7efbe" />
    <ellipse cx="307" cy="241" rx="3" ry="2.1" fill="#675320"/>
    <ellipse cx="313" cy="241" rx="3" ry="2.1" fill="#675320"/>
    <path d="M308,248 Q310,251 313,248" stroke="#be955a" stroke-width="2" fill="none"/>
    <!-- Big orange in her lap -->
    <ellipse cx="310" cy="292" rx="17" ry="17" fill="#ff9900" stroke="#ce7000" stroke-width="2"/>
    <ellipse cx="307" cy="282" rx="5" ry="2" fill="#f9c13e" opacity="0.7"/>
    <!-- Label for the orange -->
    <rect x="290" y="304" rx="3" width="40" height="18" fill="#fffbe5" stroke="#f8df9e" stroke-width="1.5"/>
    <text x="310" y="317" font-size="11" fill="#cb6600" font-weight="bold" text-anchor="middle">Big Orange</text>
    <rect x="300" y="285" rx="3" width="25" height="15" fill="none"/>
    <text x="325" y="289" font-size="10" fill="#a15a00">(for Marie)</text>
    <rect x="300" y="320" rx="3" width="60" height="16" fill="none"/>
    <text x="335" y="332" font-size="10" fill="#504323">(Younger Sister)</text>
  </g>
  
  <!-- Foreground: Michael entering and collapsing (main focus, highlighted) -->
  <g>
    <!-- Glow/halo to highlight Michael -->
    <ellipse cx="470" cy="180" rx="54" ry="36" fill="#f9dfc8" opacity="0.40"/>
    <!-- Michael: in the act of collapsing -->
    <ellipse cx="460" cy="215" rx="24" ry="38" fill="#b0d1e1" stroke="#3b6987" stroke-width="2"/>
    <!-- Michael's head (falling backward) -->
    <ellipse cx="478" cy="195" rx="15" ry="15" fill="#f8efeb" stroke="#b3998d" stroke-width="2"/>
    <!-- Eyes closed faintly -->
    <ellipse cx="482" cy="192" rx="3.2" ry="1.3" fill="#403126"/>
    <ellipse cx="474" cy="192" rx="3.2" ry="1.3" fill="#403126"/>
    <path d="M478,199 q4,2 8,0" stroke="#996958" stroke-width="2" fill="none"/>
    <!-- Arm above head (in collapse) -->
    <rect x="490" y="175" width="18" height="10" rx="5" fill="#f8efeb" transform="rotate(30 490 180)"/>
    <!-- Legs -->
    <rect x="454" y="250" width="14" height="26" rx="8" fill="#7dabcb" transform="rotate(15 454 260)"/>
    <rect x="475" y="250" width="14" height="25" rx="8" fill="#6e97be" transform="rotate(-18 475 258)"/>
    <!-- Motion lines to show collapse -->
    <path d="M485,185 Q498,170 480,163" stroke="#c44634" stroke-width="3" fill="none" opacity="0.7"/>
    <path d="M470,232 Q455,248 470,243" stroke="#c44634" stroke-width="3" fill="none" opacity="0.7"/>
    <!-- Text label (speech bubble) -->
    <g>
      <rect x="510" y="130" width="62" height="32" rx="10" fill="#fff" stroke="#bfa88a" stroke-width="1"/>
      <text x="541" y="150" font-size="13" font-weight="bold" fill="#e01625" text-anchor="middle">Michael</text>
    </g>
    <!-- Small heart symbol x-ed out (heart attack) -->
    <g>
      <ellipse cx="490" cy="215" rx="7" ry="7" fill="#e01625" />
      <ellipse cx="486" cy="212" rx="3" ry="2.1" fill="#fff" opacity="0.7"/>
      <path d="M495,210 l10,10 M505,210 l-10,10" stroke="#fff" stroke-width="2"/>
      <text x="498" y="232" font-size="9" fill="#e01625" font-weight="bold">Heart Attack</text>
    </g>
  </g>
  
  <!-- Visual focus with leading lines towards Michael -->
  <path d="M130,260 Q320,180 464,205" stroke="#ffe37a" stroke-width="2" opacity="0.25" fill="none"/>
  <path d="M310,285 Q400,240 466,205" stroke="#ffe37a" stroke-width="2" opacity="0.25" fill="none"/>
  
  <!-- Clock on wall showing 4:30 -->
  <g>
    <ellipse cx="60" cy="55" rx="32" ry="32" fill="#f3eef9" stroke="#bab4c4" stroke-width="2"/>
    <text x="60" y="40" font-size="14" fill="#7a6b46" text-anchor="middle" font-weight="bold">4:30</text>
    <!-- Clock hands -->
    <line x1="60" y1="55" x2="78" y2="55" stroke="#7a6b46" stroke-width="3"/>
    <line x1="60" y1="55" x2="60" y2="72" stroke="#7a6b46" stroke-width="3"/>
  </g>
  
  <!-- Phone on table (representing "waiting for the call") -->
  <g>
    <rect x="400" y="350" width="44" height="24" rx="6" fill="#32374a" stroke="#888" stroke-width="2"/>
    <rect x="410" y="358" width="25" height="10" rx="4" fill="#fff"/>
    <!-- Phone label -->
    <text x="422" y="374" font-size="10" fill="#fff">Phone</text>
    <!-- Call bubble -->
    <rect x="450" y="345" width="70" height="28" rx="8" fill="#fafdd8" stroke="#e2dea3" stroke-width="1"/>
    <text x="485" y="363" font-size="12" fill="#888a52" font-style="italic" text-anchor="middle">Waiting for call</text>
  </g>
  
  <!-- Foreground text for narrative focus -->
  <text x="305" y="385" font-size="16" fill="#36333e" font-style="italic" text-anchor="middle">That night, Michael collapsed.</text>
</svg>