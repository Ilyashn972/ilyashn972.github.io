<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background hospital scene -->
  <rect width="600" height="400" fill="#e9f2fd"/>
  
  <!-- Subtle background hospital elements -->
  <rect x="40" y="45" width="520" height="320" rx="28" fill="#ffffff" stroke="#b7cbe8" stroke-width="4"/>
  <!-- Windows in background for hospital feel -->
  <rect x="60" y="65" width="80" height="32" fill="#d2e4fd" stroke="#b7cbe8" stroke-width="1.5"/>
  <rect x="130" y="65" width="16" height="32" fill="#bfe0fb" opacity="0.5"/>
  <rect x="470" y="65" width="60" height="32" fill="#d2e4fd" stroke="#b7cbe8" stroke-width="1.2"/>
  
  <!-- Hallway line -->
  <rect x="40" y="175" width="520" height="4" fill="#ced4e7"/>

  <!-- Foreground: Mrs. Costa sitting on a bench/chair -->
  <g>
    <!-- Chair -->
    <rect x="110" y="205" width="120" height="56" rx="12" fill="#bfd3e9" stroke="#627aad" stroke-width="2"/>
    <!-- Mrs. Costa - body -->
    <ellipse cx="170" cy="235" rx="32" ry="46" fill="#f7daa2" />
    <!-- Dress -->
    <ellipse cx="170" cy="260" rx="36" ry="20" fill="#9eb5ed"/>
    <!-- Head -->
    <ellipse cx="170" cy="205" rx="20" ry="23" fill="#ecd3b5" stroke="#ddb181" stroke-width="1"/>
    <!-- Hair -->
    <ellipse cx="170" cy="190" rx="19" ry="14" fill="#8a5e35"/>
    <!-- Face details -->
    <ellipse cx="165" cy="207" rx="2.2" ry="2.8" fill="#55300d"/>
    <ellipse cx="175" cy="207" rx="2.2" ry="2.8" fill="#55300d"/>
    <path d="M167 213 Q170 216, 173 213" stroke="#a16a32" fill="none" stroke-width="1.2"/>
    <!-- Arms praying -->
    <path d="M177 215 Q185 227, 180 240 Q175 254, 170 250" stroke="#ecd3b5" stroke-width="13" fill="none" stroke-linecap="round"/>
    <path d="M163 215 Q155 227, 160 240 Q165 254, 170 250" stroke="#ecd3b5" stroke-width="13" fill="none" stroke-linecap="round"/>
    <!-- Clasped hands -->
    <ellipse cx="170" cy="250" rx="9" ry="6" fill="#ecd3b5"/>
    <!-- Shoes -->
    <ellipse cx="150" cy="266" rx="10" ry="6" fill="#5f5c5a"/>
    <ellipse cx="190" cy="266" rx="10" ry="6" fill="#5f5c5a"/>
    <!-- Subtle prayer text bubble -->
    <g>
      <ellipse cx="245" cy="170" rx="90" ry="38" fill="#ffffff" stroke="#a1bbe6" stroke-width="2"/>
      <text x="170" y="168" font-family="Segoe UI,Arial" font-size="18" fill="#3d4860">“Oh dear God, don’t </text>
      <text x="175" y="188" font-family="Segoe UI,Arial" font-size="18" fill="#3d4860">take that mother away…”</text>
    </g>
    <!-- Label -->
    <rect x="125" y="280" rx="7" ry="7" width="92" height="25" fill="#e4ecfb"/>
    <text x="138" y="298" font-family="Arial" font-size="15" fill="#2d4054">Mrs. Costa</text>
  </g>
  
  <!-- Nurse standing near Mrs. Costa -->
  <g>
    <!-- Nurse body -->
    <rect x="250" y="187" width="34" height="65" rx="16" fill="#c1eaf7"/>
    <!-- Skirt -->
    <ellipse cx="267" cy="255" rx="17" ry="9" fill="#ddefff"/>
    <!-- Head -->
    <ellipse cx="267" cy="183" rx="13" ry="15" fill="#fdf0d6" stroke="#ddb181" stroke-width="1"/>
    <!-- Cap -->
    <rect x="254" y="165" width="27" height="12" rx="6" fill="#f8fbfe" stroke="#8ca7ba" stroke-width="1"/>
    <rect x="262" y="167" width="11" height="3.5" rx="2" fill="#9ecff2"/>
    <ellipse cx="260" cy="186" rx="2" ry="3" fill="#83755b"/>
    <ellipse cx="273" cy="186" rx="2" ry="3" fill="#83755b"/>
    <!-- Smile -->
    <path d="M263 191 Q267 195 271 191" stroke="#ca9c58" stroke-width="1.4" fill="none"/>
    <!-- Arm gesture: inviting to sit -->
    <path d="M249 195 Q237 212 247 232" stroke="#fdf0d6" stroke-width="12" fill="none" stroke-linecap="round"/>
    <!-- Speech bubble to Mrs. Costa -->
    <ellipse cx="225" cy="205" rx="55" ry="22" fill="#fff" stroke="#aecdec" stroke-width="2"/>
    <text x="180" y="209" font-family="Arial" font-size="13" fill="#47628d">"Sit down, Mrs. Costa."</text>
    <!-- Label -->
    <rect x="254" y="262" rx="7" ry="7" width="28" height="19" fill="#e4ecfb"/>
    <text x="256" y="276" font-family="Arial" font-size="13" fill="#2d4054">Nurse</text>
  </g>
  
  <!-- Right background: Mother in hospital bed (gall bladder lady) with children silhouettes -->
  <g>
    <!-- Hospital bed -->
    <rect x="395" y="170" width="105" height="38" rx="14" fill="#f3f7fa" stroke="#aacfdc"/>
    <!-- Pillow -->
    <ellipse cx="410" cy="182" rx="17" ry="9" fill="#ffffff"/>
    <!-- Mother lying (head, torso) -->
    <ellipse cx="420" cy="182" rx="8" ry="9" fill="#efd6b5"/>
    <rect x="420" y="182" width="30" height="20" rx="9" fill="#c3e2ee"/>
    <!-- Blanket -->
    <ellipse cx="448" cy="194" rx="22" ry="12" fill="#9ed6f4" opacity="0.6"/>
    <!-- Mother label -->
    <rect x="435" y="216" rx="5" ry="5" width="78" height="20" fill="#e4ecfb"/>
    <text x="443" y="231" font-family="Arial" font-size="13" fill="#2d4054">Gall Bladder Mom</text>
    <!-- Silhouette of 10 kids surrounding, fainter -->
    <g opacity="0.53">
      <ellipse cx="530" cy="153" rx="8" ry="11" fill="#8dbada"/>
      <ellipse cx="545" cy="154" rx="7.5" ry="10" fill="#b0ccdf"/>
      <ellipse cx="560" cy="159" rx="7.5" ry="10" fill="#bad5ea"/>
      <ellipse cx="575" cy="162" rx="8" ry="10" fill="#8fc0e7"/>
      <ellipse cx="530" cy="180" rx="8" ry="11" fill="#a1c8e8"/>
      <ellipse cx="546" cy="180" rx="8" ry="10" fill="#b8e1f7"/>
      <ellipse cx="561" cy="180" rx="8" ry="10" fill="#b6d8eb"/>
      <ellipse cx="576" cy="178" rx="8" ry="10" fill="#aec9e6"/>
      <ellipse cx="550" cy="138" rx="7" ry="10" fill="#c7e7fa"/>
      <ellipse cx="567" cy="142" rx="8" ry="10" fill="#b8ccde"/>
    </g>
    <!-- Sign label for bed -->
    <rect x="400" y="160" rx="6" ry="6" width="52" height="18" fill="#e7f3fa" stroke="#bed3ea" stroke-width="1"/>
    <text x="404" y="173" font-family="Arial" font-size="12" fill="#4e6f94">Rm #14</text>
  </g>
  
  <!-- Middle foreground: Mrs. Costa's handbag with girdle in it -->
  <g>
    <!-- Handbag -->
    <ellipse cx="85" cy="260" rx="32" ry="18" fill="#aa93ff" stroke="#7a63b4" stroke-width="2"/>
    <ellipse cx="85" cy="247" rx="11" ry="7" fill="#584184"/>
    <!-- Handle -->
    <path d="M72 246 Q85 230 98 246" stroke="#8570ad" stroke-width="4" fill="none"/>
    <!-- Girdle peeking out (labelled) -->
    <rect x="80" y="230" width="15" height="19" rx="5" fill="#efeae2" stroke="#b2a293" stroke-width="1.3" />
    <text x="84" y="244" font-family="Arial" font-size="11" fill="#7c6d61" font-weight="bold" transform="rotate(-12 84 244)">Girdle</text>
  </g>
  
  <!-- Sitting area label -->
  <rect x="80" y="330" rx="8" ry="8" width="135" height="28" fill="#eaf3fc"/>
  <text x="96" y="350" font-family="Arial" font-size="16" fill="#39527c">Hospital Waiting Area</text>
  
  <!-- Visual composition: 
       - Mrs. Costa & Nurse grouped, prayer bubble and handbag foregrounded
       - Hospital bed and children in right background.
       - Subtle leading lines: chairs/bench and wall base, visually directed toward prayer and bedridden lady.
  -->

</svg>