<!DOCTYPE html>
<html>
<head>
    <title>schissel_v1-pool: chunks legend</title>
    <style>
        table {
            border-collapse: collapse;
            border: 3px solid black;
        }
        td {
            padding: 1px;
            text-align: center;
            position: relative;
            font-size: 14px;
        }
                /* Highlight the cell on hover */
        td:hover {
            background-color: yellow; /* Highlight color */
            cursor: pointer;
        }

        #tooltip {
            display: none;
            position: absolute;
            background-color: black;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 16px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <H2>schissel_v1-pool: chunks legend</H2>
    <table>
  <tr>
    <td style="background-color: rgb(85, 0, 170); border-bottom: 0.5px solid black; border-top: 0.5px solid black;  1px solid black " >fan out 1</td>
  </tr>
  <tr>
    <td style="background-color: rgb(134, 0, 121); border-bottom: 0.5px solid black; border-top: 0.5px solid black;  1px solid black " >fan out 2</td>
  </tr>
  <tr>
    <td style="background-color: rgb(170, 0, 85); border-bottom: 0.5px solid black; border-top: 0.5px solid black;  1px solid black " >fan out 3</td>
  </tr>
  <tr>
    <td style="background-color: rgb(197, 0, 58); border-bottom: 0.5px solid black; border-top: 0.5px solid black;  1px solid black " >fan out 4</td>
  </tr>
  <tr>
    <td style="background-color: rgb(219, 0, 36); border-bottom: 0.5px solid black; border-top: 0.5px solid black;  1px solid black " >fan out 5</td>
  </tr>
  <tr>
    <td style="background-color: rgb(238, 0, 17); border-bottom: 0.5px solid black; border-top: 0.5px solid black;  1px solid black " >fan out 6</td>
  </tr>
  <tr>
    <td style="background-color: rgb(255, 0, 0); border-bottom: 0.5px solid black; border-top: 0.5px solid black;  1px solid black " >fan out 7</td>
  </tr>
</table>
    <div id="tooltip"></div>
    
    <script>
    var color_backup;
    function showHoverText(cell, event, text) {
        color_backup = cell.style.backgroundColor;
        cell.style.backgroundColor = 'yellow';
        var tooltip = document.getElementById('tooltip');
        tooltip.innerHTML = text;
        tooltip.style.display = 'block';
        tooltip.style.left = event.pageX + 'px';
        tooltip.style.top = (event.pageY - 30) + 'px';
    }
    
    function hideHoverText(cell) {
        cell.style.backgroundColor = color_backup;
        var tooltip = document.getElementById('tooltip');
        tooltip.style.display = 'none';
    }
    </script>
    
</body>
</html>
